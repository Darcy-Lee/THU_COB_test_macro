<H2>7.5 LIN列表文件发送</H2>
<P>点击菜单【发送LIN数据】-&gt;【列表文件发送】即可打开LIN列表文件发送界面，如下图所示：</P>
<P><IMG alt="" src="image/LIN列表文件发送.png"></P>
<P>只有在LIN被配置为主机模式时才能使用该功能，选择列表文件目录后，会自动识别目录下的列表文件，然后根据文件名称在界面上显示，点击界面上的发送进度图标可以启动或者停止数据发送。</P></div>
